<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login - StarMeeple</title>
    <link rel="stylesheet" href="/media/CSS/login.css">
    <link rel="stylesheet" href="/media/CSS/padrao.css"/>
    
</head>
<body>
    
    <header id="header">
        <img id="logoSite" src="media/logoStarMeeple.png" alt="StarMeeple">
        <h1>StarMeeple</h1>
    </header>
    
    <main id="main">
        <h2>Login</h2>
        <form id="loginForm">
            <div>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <br>
            <div>
                <label for="senha">Senha:</label><br>
                <input type="password" id="senha" name="password" required>
            </div>
            <br>
            <button id="btnSubmit" type="submit">Entrar</button>
        </form>

        <p>Não tem uma conta? <button id="btnCadastro">Cadastre-se</button></p>

        <script>
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
        
                const formData = {
                    email: document.getElementById('email').value,
                    password: document.getElementById('senha').value
                };

                fetch('http://localhost:8000/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw err; });
                    }
                    return response.json();
                })
                .then(data => {
                    localStorage.setItem('access_token', data.tokens.access);
                    localStorage.setItem('refresh_token', data.tokens.refresh);
                    localStorage.setItem('user', JSON.stringify(data.user));
            
                    if (data.user.tipo === 'admin') {
                        window.location.href = 'http://localhost:8000/adm/panel';
                    } else {
                        window.location.href = 'http://localhost:8000/perfil';
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro no login: ' + (error.detail || 'Credenciais inválidas'));
                });
            });
        </script>
    </main>
    
    {% include "HTML/partials/footer.html" %}
    
    <script src="media/JS/padrao.js"></script>
</body>
</html>
