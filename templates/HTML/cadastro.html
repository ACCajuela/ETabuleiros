<!DOCTYPE html>
<html lang="pt-br">


    <head>
    <meta charset="UTF-8">
    <title>Login - StarMeeple</title>
    </head>
    <body>
    <img id="logoSite" src="midia/logoStarMeeple.png" alt="StarMeeple">

    <div>
        <header>
            <h1>StarMeeple</h1>
        </header>
    
        <main>
            <h2>Cadastro</h2>
            <form action="#" method="POST">
                <div>
                    <label for="nome">Nome de Usuário:</label><br>
                    <input type="text" id="nomeUser" name="nomeUser" required>
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                <br>
                <div>
                    <label for="senha">Senha:</label><br>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div>
                    <label for="senha">Confirme a senha:</label><br>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div>
                    <label for="data">Data de nascimento</label><br>
                    <input type="date" id="data" name="data" required>
                </div>
                <br>
                <button type="submit">Cadastrar</button>
            </form>
    
            <p>Já tem uma conta? <a href="#">Logar</a></p>
        </main>
    
        <footer>
            <p>© StarMeeple 2025</p>
        </footer>
    </div>
    <script src="/templates/JS/padrao.js"></script>
    </body>
    </html>
